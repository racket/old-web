<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>PLT Scheme AJAX Search</title>
    <link href="http://www.google.com/uds/css/gsearch.css" type="text/css" rel="stylesheet"/>
    <script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0&amp;key=ABQIAAAAfEJRjYRPh7y8Jhif1MP-xxTlj1YgDwvjP9lkJxsRxT99gbXMRRQeSwmcbfV0lwsDSY2A5zm8UY68MQ" type="text/javascript"></script>
    <script language="Javascript" type="text/javascript">
    //<![CDATA[
    function OnLoad() {
      // ---
      var drawOptions = new GdrawOptions();
      drawOptions.setDrawMode(GSearchControl.DRAW_MODE_TABBED);
      // ---
      var searchOptions = new GsearcherOptions();
      searchOptions.setExpandMode(GSearchControl.EXPAND_MODE_OPEN);
      // ---
      pltSearch = new GwebSearch();
      pltSearch.setUserDefinedLabel("All PLT");
      pltSearch.setSiteRestriction("010927490648632664335:4yu6uuqr9ia");
      // ---
      srcSearch = new GwebSearch();
      srcSearch.setUserDefinedLabel("Source");
      srcSearch.setSiteRestriction("pre.plt-scheme.org");
      // ---
      var searchControl = new GSearchControl();
      searchControl.addSearcher(pltSearch, searchOptions);
      searchControl.addSearcher(srcSearch, searchOptions);
      searchControl.draw(document.getElementById("pltsearch"), drawOptions);
      // ---
      // searchControl.execute("Google");
    }
    //]]>
    </script>
  </head>
  <body onload="OnLoad()">
    <div id="pltsearch" width="100%" />
  </body>
</html>
